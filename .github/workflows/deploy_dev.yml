name: Build and deploy dev

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: get last commit message
      id: commit-message
      run: echo "::set-output name=commit::$(git log -1 --pretty=%B)"

    - name: test commit message
      run: ./checkCommit "${{ steps.commit-message.outputs.commit }}"

    - name: Stop Workflow if Check Fails
        if: ${{ steps.test-commit.outcome == 'failure' }}
        run: exit 0
    
    - name: ssh
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

    - name: execute
      run: ssh -o "StrictHostKeyChecking=no" ec2-user@${{ secrets.SSH_HOST }} "./install.sh"